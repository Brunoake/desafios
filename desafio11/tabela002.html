<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela de letras</title>

        table{
              
               width: 500px;
            }
            td{
               border: 2px solid black;
               height: 30px;
               padding: 20px;

               margin: 8px;
            }
           </style>
</head>

            </tr>
            <tr>
                
                
                <td>G</td>
                <td>H</td>
                <TD>I</TD>
               
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
